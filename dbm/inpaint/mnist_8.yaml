
!obj:pylearn2.scripts.train.Train {
    dataset: &data !obj:pylearn2.datasets.mnist.MNIST {
                        which_set : 'train',
                        binarize: 1,
                        shuffle: 1 },
    model: !obj:pylearn2.models.dbm.DBM {
              rbms: [
                     !obj:pylearn2.models.rbm.RBM {
                     nvis : &nvis 784,
                     nhid : &nh 500,
                     irange : 0.05,
                     },
                     !obj:pylearn2.models.rbm.RBM {
                     nvis : *nh,
                     nhid : 1000,
                     irange : 0.05,
                     }
                     ],
             use_cd : 1, #this is just to tell it not to do negative chains
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
               learning_rate : .1,
               batch_size : 20,
               batches_per_iter : 10000,
               monitoring_batches : 100,
               monitoring_dataset : *data,
               cost : !obj:galatea.dbm.inpaint.dbm_inpaint.DBM_Inpaint_Binary {
                        drop_prob: 0.5,
                        n_iter : 10,
                        weight_decay : .015,
                        h_penalty : .1,
                        h_target: .1,
                        g_penalty: .1,
                        g_target: .1
               }
        },
    save_path: "${PYLEARN2_TRAIN_FILE_NAME}.pkl",
    save_freq : 1
}

