!obj:pylearn2.scripts.train.Train {
    dataset: &train !obj:pylearn2.datasets.mnist.MNIST {
        which_set: "train",
        binarize: 1,
        one_hot: 1,
        start: 0,
        stop: 50000
    },
    model: !obj:pylearn2.monitor.push_monitor {
        model: !pkl: "/u/goodfeli/galatea/dbm/inpaint/expdir/mnist_sup_inpaint_B6ns.pkl",
        name: monitor_orig
    },
    algorithm: !obj:galatea.dbm.inpaint.inpaint_alg.InpaintAlgorithm {
               monitoring_dataset : {
                        'train': *train,
                        'valid': !obj:pylearn2.datasets.mnist.MNIST {
                                which_set: "train",
                                binarize: 1,
                                one_hot: 1,
                                start: 50000,
                                stop: 60000
                            },
               },
               line_search_mode: 'exhaustive',
               init_alpha : [0.0256, .128, .256, 1.28, 2.56],
               reset_alpha: 0,
               conjugate: 1,
               reset_conjugate: 0,
               max_iter: 5,
               cost: !obj:pylearn2.costs.cost.SumOfCosts {
                       costs :[
                               !obj:galatea.dbm.inpaint.super_dbm.MF_L1_ActCost
                               {
                                        targets: [  .06, .06, 0. ],
                                        eps:     [  .04,  .04, 0. ],
                                        coeffs:  [ .01,  .01, 0.  ]
                               },
                               !obj:galatea.dbm.inpaint.super_inpaint.SuperInpaint {
                                        both_directions : 0,
                                        noise : 0,
                                        supervised: 1
                               },
                               !obj:galatea.dbm.inpaint.super_dbm.DBM_WeightDecay {
                                        coeffs: [ 3.8e-9, 3e-9, 1.5e-7 ]
                               }
                       ]
               },
               mask_gen : !obj:galatea.dbm.inpaint.super_inpaint.MaskGen {
                        drop_prob: 0.5,
                        balance: 0,
                        sync_channels: 0
               },
               termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased
               {
                        channel_name: "valid_objective",
                        N: 20,
                        prop_decrease: 0.
               }
        },
    callbacks: [
                !obj:pylearn2.training_callbacks.best_params.MonitorBasedSaveBest {
                        channel_name: "valid_err",
                        save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}_best_err.pkl"
                },
                !obj:pylearn2.training_callbacks.best_params.MonitorBasedSaveBest {
                        channel_name: "valid_objective",
                        save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}_best_obj.pkl"
                }
        ],
    save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}.pkl",
    save_freq : 1
}

