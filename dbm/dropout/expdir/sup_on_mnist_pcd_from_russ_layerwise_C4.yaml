
!obj:pylearn2.train.Train {
    dataset:
        &train !obj:pylearn2.datasets.mnist.MNIST {
        which_set: "train",
        one_hot: 1,
        start: 0,
        stop: 50000
    },
    model: !obj:galatea.dbm.dropout.UnrollUntie {
            input_include_prob: .8,
            super_dbm: !pkl: "expdir/mnist_pcd_from_russ_layerwise_A.pkl",
            niter: 5
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
               learning_rate: 1.,
               init_momentum: .5,
               batch_size: 100,
               set_batch_size: 1,
               monitoring_dataset: {
                                'train' : *train,
                                'valid' : !obj:pylearn2.datasets.mnist.MNIST {
                                        which_set: "train",
                                        one_hot: 1,
                                        start: 50000,
                                        stop:  60000
                                        },
                                'test' : !obj:pylearn2.datasets.mnist.MNIST {
                                        which_set: "test",
                                        one_hot: 1,
                                        }
               },
               cost : !obj:galatea.dbm.dropout.DropoutDBM_ConditionalNLL {
               },
               #termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased
               #{
               #         channel_name: "valid_misclass",
               #         prop_decrease: .000,
               #         N : 30
               #}
        },
    extensions: [
                !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
                        channel_name: "valid_misclass",
                        save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}_best.pkl"
                },
                !obj:pylearn2.training_algorithms.sgd.MomentumAdjustor {
                    start: 0,
                    saturate: 500,
                    final_momentum: .99
                }
        ],
    save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}.pkl",
    save_freq : 1
}


