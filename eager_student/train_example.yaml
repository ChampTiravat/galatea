!obj:framework.scripts.train.Train {
    "dataset": !obj:eager_student.preprocessor {
                
                "pca_dim" :     75,
                "subset_dim" :  10,
                "num_views"  :  10,

                "src" : !obj:framework.datasets.avicenna.Avicenna {
                        "which_set":  "train",
                        "standardize": true
                  }
              },
    "model": !obj:framework.autoencoder.DenoisingAutoencoder {
                "nvis" : 120,
                "nhid" : 20,
                "act_enc" : null,
                "act_dec" : null,
                "irange"  : 0.00001,
                "tied_weights" : true,
                "corruptor": !obj:framework.corruption.GaussianCorruptor {
                               "corruption_level" : 0.15
                        }
        },
    "algorithm": !obj:framework.training_algorithms.demo.Demo {
                "base_lr"  :  1e-5
    },
}

